<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Its a from your mom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
            .userCamera{
                z-index: 3;
                position:absolute;
                transform: scaleX(1) !important;
                height: 25vh;
                left: 3px;
                top: 3px;
            }
            .muteSwitch{
                z-index: 4;
                position:absolute;
                transform: scaleX(1) !important;
                height: 5vh;
                width:5vh;

                left: 2vw;
                top: 20vh;
            }
            body {
                background-color: #242424;
            }
            .videoBar{
                position: absolute;
                bottom: 0;
                max-height:25vh!important;
            }
            .videoBar video{
                z-index: 2!important;
                max-height:25vh;
                margin-left:10px;
                margin-right:auto;
            }
            .login-ui{
                display: flex;
                align-items: center;
                justify-content: center;
                height:90vh
            }
            .column{
                width:50%
            }
            img.muteSwitch:hover{
                cursor:pointer
            }
        </style>
</head>

<body>
    <!-- <label>ID: </label>
        <textarea id="userID"></textarea>
        <label>Other ID: </label>
        <textarea id="otherID"></textarea>
        <button id="connect">Connect</button>

        <br> -->
    <div class="container">
        <div class="login-ui">
            <div class="col-8">
                <div class="card" style="width:100%">
                    <div class="card-body">
                        <h5 class="card-title">Connect to a room</h5>
                        <div class="row">
                            <div class="column">
                                <span class="card-text">Room Name: </span>
                            </div>
                            <div class="column">
                                <input type="text" class="form-control" placeholder="Enter a room name" id="roomName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="card-text">Username: </span>
                            </div>
                            <div class="column">
                                <input type="text" class="form-control" placeholder="Enter a username" id="username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="card-text">Password: </span>
                            </div>
                            <div class="column">
                                <input type="text" class="form-control" placeholder="Enter a password" id="password">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="connect">Join/Create Room</button>
                        <div>
                            <span class="card-text" style="color:red" id="connectionErrorMsg"></span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div id="selfContainer">
            <video id="self" class="userCamera" muted></video>
            <img id="muteSwitch_unmuted" class="muteSwitch" src="https://i.imgur.com/qs6sclX.png" alt="Mute">
            <img id="muteSwitch_muted" class="muteSwitch" src="https://i.imgur.com/KOZH7m7.png" alt="Unmute">
    </div>
    
    <div id="videoBar" class="videoBar">

    </div>
    <!-- <label>Enter Message:</label><br>
    <textarea id="yourMessage"></textarea> -->
    <button id="send">send</button>
    <!-- <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="abort">Abort</button> -->
    <!-- <pre id="messages"></pre> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
